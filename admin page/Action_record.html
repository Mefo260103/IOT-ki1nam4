<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Record</title>
    <link rel="stylesheet" href="stylear.css">
</head>
<body>
    <div class="container">
		<div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="compass-outline"></ion-icon></span>
                        <span class="title">IOT Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Dashboard.html">
                        <span class="icon"><ion-icon name="podium-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Data_sensor.html">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="title">Data Sensor</span>
                    </a>
                </li>
                <li>
                    <a href="Action_record.html">
                        <span class="icon"><ion-icon name="aperture-outline"></ion-icon></span>
                        <span class="title">Action Record</span>
                    </a>
                </li>
                <li>
                    <a href="Profile.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="img">
                    <img src="k9.jpg" alt="Profile Picture">
                </div>
            </div>

            <!-- Card Section -->
            <div class="cardbox">
                <div class="card">
                    <div>
                        <div class="Text">Temperature</div>
                        <div class="Stat">30 <span>&#8451;</span></div>
                    </div>
                    <div class="Icon">
                        <ion-icon name="thermometer-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="Text">Humidity</div>
                        <div class="Stat">50 %</div>
                    </div>
                    <div class="Icon">
                        <ion-icon name="water-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="Text">Light</div>
                        <div class="Stat">200 LX</div>
                    </div>
                    <div class="Icon">
                        <ion-icon name="sunny-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="action-record-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Device</th>
                            <th>Action</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevBtn">Previous</button>
                    <span id="pageInfo">Page 1 of 10</span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptar.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
		let toggle = document.querySelector('.toggle');
		let navigation = document.querySelector('.navigation');
		let main = document.querySelector('.main');	

		toggle.onclick = function(){
			navigation.classList.toggle('active')
			main.classList.toggle('active')
		}
	</script>
</body>
</html>
