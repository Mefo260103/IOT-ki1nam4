<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Record</title>
    <link rel="stylesheet" href="stylear.css">
</head>
<body>
    <div class="container">
		<div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="compass-outline"></ion-icon></span>
                        <span class="title">IOT Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Dashboard.html">
                        <span class="icon"><ion-icon name="podium-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Data_sensor.html">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="title">Data Sensor</span>
                    </a>
                </li>
                <li>
                    <a href="Action_record.html">
                        <span class="icon"><ion-icon name="aperture-outline"></ion-icon></span>
                        <span class="title">Action Record</span>
                    </a>
                </li>
                <li>
                    <a href="Profile.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="img">
                    <img src="010a.jpg" alt="Profile Picture">
                </div>
            </div>
            <!-- Thêm dropdown và thanh tìm kiếm vào trang -->
            <div class="search-filter">
                <select id="filterDropdown">
                    <option value="id">ID</option>
                    <option value="device">Device</option>
                    <option value="action">Action</option>
                    <option value="time">Time</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>

            <div class="table-container">
                <table id="action-record-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Device</th>
                            <th>Action</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
                <div class="pagination-container">
                    <div class="pagination">
                        <button id="prevBtn" onclick="prevPage()">Previous</button>
                        <span id="pageInfo">Page 1 of 10</span>
                        <button id="nextBtn" onclick="nextPage()">Next</button>
                    </div>
            
                    <div class="page-buttons" id="pageButtons">
                        <!-- Các nút nhảy trang nhanh sẽ được chèn ở đây -->
                    </div>
            
                    <input type="number" id="jumpToPage" min="1" />
                    <button onclick="jumpToPage()">Go</button>
                </div>
            </div>
                
                                
            </div>
        </div>
    </div>
    <script src="scriptar.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
		let toggle = document.querySelector('.toggle');
		let navigation = document.querySelector('.navigation');
		let main = document.querySelector('.main');	

		toggle.onclick = function(){
			navigation.classList.toggle('active')
			main.classList.toggle('active')
		}
	</script>
</body>
</html>
