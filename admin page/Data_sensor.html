<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor</title>
    <link rel="stylesheet" href="styleds.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="compass-outline"></ion-icon></span>
                        <span class="title">IOT Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard.html">
                        <span class="icon"><ion-icon name="podium-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Data_sensor.html">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="title">Data Sensor</span>
                    </a>
                </li>
                <li>
                    <a href="Action_record.html">
                        <span class="icon"><ion-icon name="aperture-outline"></ion-icon></span>
                        <span class="title">Action Record</span>
                    </a>
                </li>
                <li>
                    <a href="Profile.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="img">
                    <img src="010a.jpg" alt="Profile Picture">
                </div>
            </div>
            <div class="table-actions">
                <!-- Dropdown cho sắp xếp -->
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="sortTable()">
                    <option value="">--Select--</option>
                    <option value="id">ID</option>
                    <option value="temperature">Temperature</option>
                    <option value="humidity">Humidity</option>
                    <option value="light">Light</option>
                </select>
            
                <!-- Thanh tìm kiếm -->
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Enter value...">
            </div>
            

            <!-- Data Sensor Table -->
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Light</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically generated here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button onclick="prevPage()">Prev</button>
                    <span id="pageNumber">1</span> / <span id="totalPages">10</span>
                    <button onclick="nextPage()">Next</button>
                </div>
				<div id="pageButtons" class="page-buttons">
                    <!-- Nút bấm chọn trang sẽ được tạo động -->
                </div>
                <input type="number" id="jumpToPage" placeholder="Enter page number" min="1" max="10">
                <button onclick="jumpToPage()">Go</button>			
            </div>
        </div>
    </div>

    <!-- Ionicons Library -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
		let toggle = document.querySelector('.toggle');
		let navigation = document.querySelector('.navigation');
		let main = document.querySelector('.main');	

		toggle.onclick = function(){
			navigation.classList.toggle('active')
			main.classList.toggle('active')
		}
	</script>
    <!-- Script for Pagination -->
    <script src="script.js"></script>
</body>
</html>
